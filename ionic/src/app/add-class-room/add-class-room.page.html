<ion-header>
  <ion-toolbar>
    <ion-title>AddClassRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sınıf Ekle</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="fixed">Sınıf Adı</ion-label>
    <ion-input [value]="postClass.name" (input)="postClass.name=$event.target.value" placeholder="Sınıf Adı"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Ders Adı</ion-label>
    <ion-input [value]="postClass.lessonName" (input)="postClass.lessonName=$event.target.value" placeholder="Ders Adı"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [value]="postClass.description" (input)="postClass.description=$event.target.value" placeholder="Ders Açıklaması"></ion-textarea>
  </ion-item>
    <ion-button expand="full" color="success" class="add-button" (click)="add()">Ekle</ion-button>
</ion-content>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Öğrenci Ekle</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar  placeholder="kullanıcı adı" [(ngModel)] = "username" (ionChange)="findUser()"></ion-searchbar>
  <ion-item *ngIf="username.length&&!users.length">
    <i>Kullanıcı Bulunamadı!</i>
  </ion-item>
  <ion-item *ngFor="let u of users">
    <ion-label>{{u.username | username}}</ion-label>
    <ion-icon (click)="addUser(u._id)" name="add-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-badge style="color:black" *ngFor="let u of addUsers | keyvalue" color="secondary">{{u.value.username | username }}<ion-icon name="close" (click)="removeUserTmp(u.value._id)"></ion-icon></ion-badge>
  </ion-item>
  
  <ion-button (click)="save()" color="success">Kaydet</ion-button>
  <hr />

  <ion-card>
      <ion-card-header>
        <ion-card-title>Öğrenciler</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list *ngIf="classroom">
          <ion-item *ngFor="let user of classroom.users">
            <ion-label>{{user.username | username}}</ion-label>
            <ion-icon (click)="alertRemoveUser(user._id,user.username)" name="close" color="danger"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
</ion-content>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yeni Ödev</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="fixed">Başlık</ion-label>
    <ion-input [value]="postHomework.name" (input)="postHomework.name=$event.target.value" placeholder="Sınıf Adı"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Açıklama</ion-label>
    <ion-input [value]="postHomework.body" (input)="postHomework.body=$event.target.value" placeholder="Ders Adı"></ion-input>
  </ion-item>
    <ion-button expand="full" color="success" class="add-button" (click)="add()">Ekle</ion-button>



</ion-content>

<ion-content color="primary" padding>
  <form #form="ngForm"  (ngSubmit)="login(form)">
    <ion-grid >
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Giriş Yap</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="username" type="text" placeholder="username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <div style="margin:auto;" text-center >
    Bir hesabın yoksa , lütfen &nbsp;	<a routerLink='/register'>
      üye ol</a>!
    </div>
  </ion-row>
  </form>
  
</ion-content>

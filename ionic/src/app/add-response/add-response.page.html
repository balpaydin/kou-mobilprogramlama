<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yeni Cevap</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="fixed">Cevap</ion-label>
    <ion-input [value]="postResponse.response" (input)="postResponse.response=$event.target.value" placeholder="Cevabınız..."></ion-input>
  </ion-item>
    <ion-button expand="full" color="success" class="add-button" (click)="addResponse()">Gönder</ion-button>

    <hr/>

    <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cevaplarım</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let r of responses">
        <ion-label>{{r.response}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
